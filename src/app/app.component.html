<div class="container mt-4">
  <div class="mt-3 mb-3" style="text-align: center">
    <img
      src="https://codingbirdsonline.com/wp-content/uploads/2020/01/cropped-coding-birds-online-favicon-180x180.png"
      width="50"
    />
  </div>

  <h5 class="card-title text-center m-2">CKEditor in Angular</h5>
  <form
    [formGroup]="bioForm"
    (ngSubmit)="submitForm()"
    class="example-form"
    novalidate
  >
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Name</mat-label>
      <input
        type="text"
        formControlName="name"
        matInput
        placeholder="Ex. Rahul Singh"
      />
      <mat-error *ngIf="bioForm['controls']['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        placeholder="Ex. rahul.test@test.com"
      />
      <mat-error *ngIf="bioForm['controls']['email'].hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <h4>Bio</h4>
    <p>Bio CKEditor goes here</p>
    <ckeditor
      formControlName="bioContent"
      [config]="{ placeholder: 'Type the your bio here' }"
      [editor]="Editor"
    ></ckeditor>
    <mat-error
      *ngIf="
        bioForm['controls']['bioContent'].touched &&
        bioForm['controls']['bioContent'].hasError('required')
      "
    >
      Bio content is required
    </mat-error>
    <button class="btn btn-success mt-3">Submit</button>
  </form>
</div>
