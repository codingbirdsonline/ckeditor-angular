<div class="container mt-4">
  <div class="mt-3 mb-3" style="text-align: center">
    <img
      src="https://codingbirdsonline.com/wp-content/uploads/2020/01/cropped-coding-birds-online-favicon-180x180.png"
      width="50"
    />
  </div>

  <h5 class="card-title text-center m-2">CKEditor in Angular</h5>
  <form class="mt-5">
    <div class="row col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          type="text"
          formControlName="name"
          matInput
          placeholder="Ex. Rahul Singh"
        />
      </mat-form-field>
    </div>
    <div class="row col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          formControlName="email"
          matInput
          placeholder="Ex. rahul.test@test.com"
        />
      </mat-form-field>
    </div>

    <h4>Bio</h4>
    <p>Bio CKEditor goes here</p>

    <button class="btn btn-success mt-3">Submit</button>
  </form>
</div>
